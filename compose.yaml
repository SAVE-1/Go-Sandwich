services:
  rabbitmq:
    image: "rabbitmq:3-management"
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq/mnesia
    networks:
      - backend
    restart: always
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbit-consumer:
    image: "rabbitmq-consumer"
    build:
      context: .
      dockerfile: consumer.Dockerfile
    restart: always
    networks:
      - backend
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      RABBITMQ_URL: "amqp://guest:guest@rabbitmq:5672/"

  rabbit-producer:
    image: "rabbitmq-producer"
    ports:
      - "8080:8080"
    build:
      context: .
      dockerfile: producer.Dockerfile
    restart: always
    networks:
      - backend
      - frontend
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      RABBITMQ_URL: "amqp://guest:guest@rabbitmq:5672/"
      PRODUCER_HOST_PORT: "8080"

volumes:
  rabbitmq_data:

networks:
  backend:
    driver: bridge
  frontend:
    driver: bridge
